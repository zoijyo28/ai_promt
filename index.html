<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Prompt Gambar AI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>âœ¨ Generator Prompt Gambar AI</h1>
    <p>Masukkan detail gambar yang kamu inginkan, lalu dapatkan prompt siap pakai untuk Qwen, DALLÂ·E, Midjourney, dll.</p>

    <form id="promptForm">
      <label>Subjek Utama (contoh: kucing cyberpunk, istana pasir, pahlawan super):</label>
      <input type="text" id="subject" placeholder="Misalnya: seorang penjelajah di planet Mars" required />

      <label>Gaya Seni:</label>
      <select id="style">
        <option value="">Pilih gaya...</option>
        <option value="realistic photo">Fotorealistik</option>
        <option value="digital art">Digital Art</option>
        <option value="oil painting">Lukisan Minyak</option>
        <option value="anime">Anime</option>
        <option value="cartoon">Kartun</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="watercolor">Cat Air</option>
        <option value="minimalist">Minimalis</option>
        <option value="studio ghibli">Studio Ghibli Style</option>
        <option value="pixar">Pixar 3D</option>
      </select>

      <label>Pencahayaan:</label>
      <select id="lighting">
        <option value="">Pilih pencahayaan...</option>
        <option value="natural light">Cahaya alami</option>
        <option value="golden hour">Golden hour (matahari terbenam)</option>
        <option value="dramatic lighting">Pencahayaan dramatis</option>
        <option value="neon lights">Lampu neon</option>
        <option value="soft diffused light">Cahaya lembut</option>
        <option value="studio lighting">Lighting studio</option>
      </select>

      <label>Warna Dominan (opsional):</label>
      <input type="text" id="color" placeholder="Misalnya: biru elektrik dan ungu gelap" />

      <label>Suasana / Mood:</label>
      <select id="mood">
        <option value="">Pilih suasana...</option>
        <option value="epic, grand, majestic">Epik & megah</option>
        <option value="peaceful, calm, serene">Tenang & damai</option>
        <option value="mysterious, dark, foggy">Misterius & gelap</option>
        <option value="futuristic, high-tech">Futuristik</option>
        <option value="dreamy, magical">Mimpi & ajaib</option>
        <option value="action-packed, dynamic">Aksi & energik</option>
      </select>

      <label>Detail Tambahan (opsional):</label>
      <textarea id="details" placeholder="Tambahkan detail seperti ekspresi, kostum, latar, dll..."></textarea>

      <button type="submit">ðŸš€ Hasilkan Prompt</button>
    </form>

    <div id="result" class="result-box" style="display: none;">
      <h2>Prompt Hasil (siap salin):</h2>
      <textarea id="outputPrompt" rows="5" readonly></textarea>
      <button id="copyBtn">ðŸ“‹ Salin ke Clipboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator Prompt AI - Gambar & Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>âœ¨ Generator Prompt AI</h1>
    <p>Buat prompt optimal untuk gambar atau video AI. Pilih template, isi detail, dan dapatkan prompt siap pakai!</p>

    <!-- Pilih Bahasa -->
    <div class="lang-switch">
      <label>
        <input type="radio" name="lang" value="id" checked> Bahasa Indonesia
      </label>
      <label>
        <input type="radio" name="lang" value="en"> English
      </label>
    </div>

    <!-- Mode: Gambar atau Video -->
    <div class="mode-switch">
      <label>
        <input type="radio" name="mode" value="image" checked> Gambar
      </label>
      <label>
        <input type="radio" name="mode" value="video"> Video
      </label>
    </div>

    <!-- Template -->
    <div class="template-section">
      <label>Pilih Template:</label>
      <select id="template">
        <option value="custom">Buat Kustom</option>
        <option value="logo">Logo</option>
        <option value="character">Karakter</option>
        <option value="product">Produk</option>
      </select>
    </div>

    <form id="promptForm">
      <!-- Subjek -->
      <label id="subjectLabel">Subjek Utama</label>
      <input type="text" id="subject" placeholder="" required />

      <!-- Gaya Seni -->
      <label id="styleLabel">Gaya Seni</label>
      <select id="style">
        <option value="">Pilih gaya...</option>
        <option value="realistic photo">Fotorealistik</option>
        <option value="digital art">Digital Art</option>
        <option value="oil painting">Lukisan Minyak</option>
        <option value="anime">Anime</option>
        <option value="cartoon">Kartun</option>
        <option value="cyberpunk">Cyberpunk</option>
        <option value="watercolor">Cat Air</option>
        <option value="minimalist">Minimalis</option>
        <option value="studio ghibli">Studio Ghibli</option>
        <option value="pixar">Pixar 3D</option>
        <option value="sketch">Sketsa</option>
        <option value="vector art">Vector Art</option>
      </select>

      <!-- Pencahayaan -->
      <label id="lightingLabel">Pencahayaan</label>
      <select id="lighting">
        <option value="">Pilih pencahayaan...</option>
        <option value="natural light">Cahaya alami</option>
        <option value="golden hour">Golden hour</option>
        <option value="dramatic lighting">Pencahayaan dramatis</option>
        <option value="neon lights">Neon</option>
        <option value="soft diffused light">Cahaya lembut</option>
        <option value="studio lighting">Studio lighting</option>
        <option value="backlight">Backlight</option>
      </select>

      <!-- Warna -->
      <label id="colorLabel">Warna / Palet</label>
      <input type="text" id="color" placeholder="" />

      <!-- Mood -->
      <label id="moodLabel">Suasana / Mood</label>
      <select id="mood">
        <option value="">Pilih suasana...</option>
        <option value="epic, grand, majestic">Epik & megah</option>
        <option value="peaceful, calm, serene">Tenang & damai</option>
        <option value="mysterious, dark, foggy">Misterius & gelap</option>
        <option value="futuristic, high-tech">Futuristik</option>
        <option value="dreamy, magical">Mimpi & ajaib</option>
        <option value="action-packed, dynamic">Aksi & energik</option>
        <option value="fun, playful">Lucu & ceria</option>
        <option value="elegant, luxurious">Elegan & mewah</option>
      </select>

      <!-- Detail Tambahan -->
      <label id="detailsLabel">Detail Tambahan</label>
      <textarea id="details" placeholder=""></textarea>

      <button type="submit">ðŸš€ Hasilkan Prompt</button>
    </form>

    <!-- Hasil -->
    <div id="result" class="result-box" style="display: none;">
      <h2 id="resultTitle">Prompt Hasil:</h2>
      <textarea id="outputPrompt" rows="5" readonly></textarea>
      <button id="copyBtn">ðŸ“‹ Salin ke Clipboard</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
